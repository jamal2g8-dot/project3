
<!doctype html>
<html>
    <head>
        <style>
        .Wrapper{
            width:100%;
            height:auto;
        }
        nav{
            width:90%;
            height:50px;
            margin:auto;
            background-color:skyblue;
            border-radius:10px;
        }
        nav ul{
            display:flex;
            justify-content: space-between;
            align-items: center;
            height:100%;
            list-style: none;
        }
        nav ul li{
            background-color:red;
            color:white;
            border-radius: 10px;
            padding:10px 20px;
        }
        nav ul li:hover{
            background-color:blue;
            cursor:pointer;
        }
         </style>
       
        <body>
            <div class="Wrapper">
                <nav>
                    <ul>
                        <li>home</li>
                        <li>service</li>
                        <li>contact us</li>
                        <li>help</li>
                    </ul>
                </nav>
            </div>
        </body>
    </head>
</html>

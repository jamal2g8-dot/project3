
<!doctype html>
<html>
    <head>
        <style>
            .wrapper{
                width:100%;
                height:auto;
            }
            .container{
                width:90%;
                height:auto;
                margin:auto;
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            .card{
                width:300px;
                height:200px;
                background-color:rgb(190, 177, 38);
                display:flex;
                justify-content: center;
                align-items: center;
                border-radius:10px;
                flex-direction: column;
            }
            .cardImage{
                width:100px;
                height:100px;
            }
            .cardImage img{
                width:100%;
                height:100%;
                border-radius:50%;
            }
            .card p{
                text-transform: capitalize;
            }
            .card:hover{
                transform:scale(1.1);
            }
        </style>
        <body>
            <div class='wrapper'>
                <div class="container">
                    <div class='card'>
                    <div class='cardImage'>
                        <img src="/images/Dubai flight.jpg"/>
                    </div>
                    <div>
                        <p>dubai flight</p>
                    </div>
                    </div>
                     <div class='card'>
                    <div class='cardImage'>
                        <img src="/images/dog.jpg"/>
                    </div>
                    <div>
                        <p>doggy's fun time</p>
                    </div>
                    </div>
                     <div class='card'>
                    <div class='cardImage'>
                        <img src="/images/cat.jpg"/>
                    </div>
                    <div>
                        <p>cute cat</p>
                    </div>
                    </div>
                     <div class='card'>
                    <div class='cardImage'>
                        <img src="/images/FamilyTime.jpg"/>
                    </div>
                    <div>
                        <p> happy family</p>
                    </div>
                    </div>
                     <div class='card'>
                    <div class='cardImage'>
                        <img src="/images/RestTime.jpg"/>
                    </div>
                    <div>
                        <p>fresh trees</p>
                    </div>
                    </div>
                     <div class='card'>
                    <div class='cardImage'>
                        <img src="/images/adventure.jpg"/>
                    </div>
                    <div>
                        <p>adventure in dubai</p>
                    </div>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>


<!doctype html>
<html>
    <head>
        <style>
            .Wrapper{
                width: 70%;
                height: 50vh;
            }
            .wrapperButton{
               width: 160px;
               height: 70px;
               border-radius: 10px;
               border: none;
               outline: none;
            }
            .wrapperButton button{
                width: 100%;
                height: 100%;
                background-color: red;
                border-radius: 10px;
                margin: 10px;
                border: none;
                outline: none;
            }
            .WapperButton button{
                width: 160px;
                height: 70px;
                background-color: blue;
                border-radius: 16px;
                margin: 20px;
            }
            .Wrapperbutton button{
                width: 160px;
                height: 70px;
                background-color: yellow;
                border-radius: 10px;
                margin: 10px;
            }
            .wrapperButton button:hover{
                text-transform: capitalize;
                transform: scale(1.1);
                background-color: skyblue;
                cursor: pointer;
                border: none;
                outline: none;
            }
            .Wrapperbutton button:hover{
                transform: scale(1.1);
                text-transform: capitalize;
                background-color: orangered;
                cursor: pointer;
                border: none;
                outline: none;
            }
            .WapperButton button:hover{
                text-transform: capitalize;
                transform: scale(1.1);
                border: none;
                outline: none;
                background-color: aqua;
                cursor: pointer;
            }
        </style>
        <body>
            <div class="Wrapper">
                 <div class="wrapperButton">
                <button>Submit</button>
            </div>
            <div class="WapperButton">
                <button>Cancel</button>
            </div>
            <div class="Wrapperbutton">
                <button>Download</button>
            </div>
            </div>
           
        </body>
    </head>
</html>


<!doctype html>
<html>
    <head>
        <style>
            .Wrapper{
                width:100%;
                height:auto;
            }
            .container{
                width:100%;
                height:80vh;
                background-image: url('/images/FamilyTime.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;

            }
            .textWrapper{
                width:400px;
                height:300px;
                background-color: blue;  
                color:white;
                text-align:center ;
                display: flex;
                justify-content:center;
                align-items: center;
                border-radius: 20px;
            }
            .navWrapper{
                width:100%;
                height:auto;
            }
            .navWrapper{
                width:90%;
                height:80px;
                margin:auto;
            }
                .navWrapper ul{
                width:100%;
                height:100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                list-style: none;
                text-transform:capitalize;
            }
            .navWrapper ul li{
                width:100%;
                height:100%;
            }
            .navWrapper ul li:hover{
                cursor: pointer;
                color:red;
            }
        </style>
        <body>
            <div>
                <nav class="navWrapper">
                    <ul>
                        <li>home</li>
                        <li>about us</li>
                        <li>contact us</li>
                    </ul>
                </nav>
            </div>
            <div class="Wrapper">
                <div class="container">
                    <div class="textWrapper">
                        <h1>Family Time</h1>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>

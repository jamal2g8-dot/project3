
<!doctype html>
<html>
    <head>
        <style>
            .Wrapper{
                width:100%;
                height:auto;
            }
            .container{
                width:100%;
                height:80vh;
                background-image: url('/images/FamilyTime.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;

            }
            .textWrapper{
                width:400px;
                height:300px;
                background-color: blue;  
                color:white;
                text-align:center ;
                display: flex;
                justify-content:center;
                align-items: center;
                border-radius: 20px;
            }
            .navWrapper{
                width:100%;
                height:auto;
            }
            .navWrapper{
                width:90%;
                height:80px;
                margin:auto;
                background-color: blue;            }
                .navWrapper ul{
                width:100%;
                height:100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                list-style: none;
                text-transform:capitalize;
            }
            .navWrapper ul li{
                 color: white;
                 background-color: green;
                 padding:10px 20px;
                 border-radius: 12px;
            }
            .navWrapper ul li:hover{
                cursor: pointer;
                background-color:red;
            }
            .divWrapper{
                width:100%;
                background-color: blue;
                height:auto;
            }
            .wrapper2{
                width:100%;
                height:auto;
                background-color: red;
                margin: 30px 0;
                padding:20px ;
            }
            .aboutusContainer{
                width:90%;
                height:350px;
                 margin: auto;
                 display: flex;
                 justify-content:space-between;
                 align-items: center;            }
            .imageContainer{
                width:48%;
                height:100%;
                
            }
            .textContainer{
                width:48%;
                height:100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .imageContainer img{
                width:100%;
                height:100%;
                object-fit:cover;
                border-radius:10px ;

            }
            .textContainer button{
                width:150px;
                height:40px;
                background-color: deeppink;
                border-radius: 10px;
            }
            .textContainer button:hover{
                transform: scale(1.1);
                color: white;
                background-color: skyblue;
                cursor: pointer;

            }
        </style>
        <body>
            <div class="divWrapper">
                <nav class="navWrapper">
                    <ul>
                        <li>home</li>
                        <li>about us</li>
                        <li>contact us</li>
                    </ul>
                </nav>
            </div>
            <div class="Wrapper">
                <div class="container">
                    <div class="textWrapper">
                        <h1>Family Time</h1>
                    </div>
                </div>
            </div>
            <div class="wrapper2">
                <div class="aboutusContainer">
                    <div class="textContainer">
                        <h2>MY NEW WEBSITE</h2>
                        <p>Welcome to a new and special website made by Mufida Ibrahim</p>
                        <button>sign in</button>
                       </div>
                      <div class="imageContainer">
                        <img src="images/cat.jpg">
                </div>
            </div>
            </div>
        </body>
    </head>
</html>

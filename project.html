
<!doctype html>
<html>
    <head>
        <style>
            .Wrapper{
                width: 100%;
                height: auto;
            }
            .Card{
                width: 255px;
                height: 350px;
                background-color: blue;
                padding: 10px;
                border-radius: 10px;
            }
            .cardImage{
                width: 100%;
                height: 60%;
             
            }
            .cardImage img{
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
            }
            .cardContent{
                width: 100%;
                height: 20%;
                color: white;
                padding-bottom: 10px;
            }
            .cardbutton{
                width: 100%;
                height: 20%;
               }
               .cardbutton button{
                width: 100%;
                height: 40px;
                text-transform: capitalize;
               }
               .cardbutton button:hover{
                color: white;
                background-color: red;
                cursor: pointer;
                border: none;
                border-radius: 5px;
                outline: none;
                transform: scale(1.05);
               }
        </style>
        <body>
            <div class="Wrapper">
                <div class="Card">
                    <div class="cardImage">
                        <img src="/images/cat.jpg">
                    </div>
                        <div class="cardContent">
                            <h3>Car</h3>
                            <p>price:300Ghc</p>
                        </div>
                        <div class="cardbutton">
                            <button>buy</button>
                        </div>
                </div>
            </div>
        </body>
    </head>
</html>
